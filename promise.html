        <li>How to run multiple promise - all()</li>
        <li>race()</li>

    <script>
        console.log('Welcome to JS promise');

        // how to create a promise, promise have 3 states -> pending, resolved, rejected
        const promise1 = new Promise((resolve, reject) =>{

            let completedPromise = false;
            if(completedPromise){
                resolve('demo promise is completed');
            }else{
                // reject('demo promise is not completed');
                reject ( new Error('demo promise is not completed'));
            }
        })
        // console.log(promise1);

        //how to use promise
        promise1.then((res)=>{
            console.log(res);
        }).catch((err)=>{
            // console.log(err);
            console.log(err.message);
        })

    </script>
